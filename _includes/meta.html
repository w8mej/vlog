<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

{% if page.excerpt %}
<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
{% else if page.description %}
<meta property="og:description" content="{{ page.description }}" />
{% else %}
<meta property="og:description" content="{{ site.description }}" />
{% endif %}
<meta name="author" content="{{ site.name }}" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

{% if page.image %}
<meta property="og:image" content="{{ site.url }}{{ page.image }}"/>
<meta property="twitter:image" content="{{ site.url }}{{ page.image }}"/>
{% else %}
<meta property="og:image" content="{{ site.url }}{{ site.avatar }}"/>
<meta property="twitter:image" content="{{ site.url }}{{ site.avatar }}"/>
{% endif %}

<!-- Keywords -->
<meta name="keywords" content="AI security, financial technology security, fintech security, Security Engineer, Cybersecurity Engineer, Information Security Engineer, Application Security Engineer, Cloud Security, Threat Detection Engineer, Incident Response, Vulnerability Management, SF Bay Area Security Jobs, Secure System Design, SecOps">

<!-- Open Graph Basic Tags -->
<meta property="og:type" content="website"/>
<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:site" content="@w8mej"/>
<meta name="twitter:creator" content="@w8mej"/>

<!-- Favicon -->
<link rel="icon" href="/favicon.ico" type="image/x-icon"/>

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png.avif"/>

<!-- Web App Manifest -->
<link rel="manifest" href="/site.webmanifest"/>

<!-- Preconnect (Performance) -->
<link rel="preconnect" href="https://fonts.gstatic.com"/>
<link rel="preconnect" href="https://cdnjs.cloudflare.com"/>

<!-- Theme Color -->
<meta name="theme-color" content="#ffffff"/>

<!-- Accessibility -->
<meta name="language" content="en-US"/>

<!-- Referrer Policy -->
<meta name="referrer" content="no-referrer-when-downgrade"/>

<!-- Content Security Policy (basic example, adjust as needed) 
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src *; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;"/>
-->

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "@id": "{{ site.url }}#website",
          "url": "{{ site.url }}",
          "name": "John Menerick | Information Security Blog",
          "description": "{{ site.description }}",
          "publisher": { "@id": "{{ site.url }}#person" }
        },
        {
          "@type": "Person",
          "@id": "{{ site.url }}#person",
          "name": "John Menerick",
          "jobTitle": "Security Engineer",
          "url": "{{ site.url }}",
          "image": "{{ site.url }}{{ site.avatar }}",
          "email": "web+se@haxx.ninja",
          "sameAs": [
            "https://linkedin.com/in/w8mej",
            "https://github.com/w8mej",
            "https://haxx.ninja",
            "https://dev.to/w8mej",
            "https://gitlab.com/w8mej",
            "https://twitch.tv/w8mej",
            "https://www.youtube.com/channel/UCUfaf6mQgh_cX6V-SaAww1w"
          ],
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "Castro Valley",
            "addressRegion": "California",
            "addressCountry": "USA"
          }
        },
        {
          "@type": "Blog",
          "@id": "{{ site.url }}/blog/",
          "url": "{{ site.url }}",
          "name": "John Menerick's Security Insights",
          "description": "{{ site.description }}",
          "author": { "@id": "{{ site.url }}/about/" }
        },
        {
          "@type": "BlogPosting",
          "headline": "{{ page.title }}",
          "image": "{{ site.url }}{{ page.image | default: site.avatar }}",
          "author": { "@id": "{{ site.url }}#person" },
          "publisher": {
            "@type": "Organization",
            "name": "John Menerick's Security Blog",
            "logo": {
              "@type": "ImageObject",
              "url": "{{ site.url }}{{ site.avatar }}"
            }
          },
          "datePublished": "{{ page.date }}",
          "dateModified": "{{ page.modified_date | default: page.date }}",
          "mainEntityOfPage": "{{ site.url }}{{ page.url }}",
          "description": "{{ page.description | default: page.excerpt | strip_html }}"
        },
        {
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Home",
              "item": "{{ site.url }}"
            },
            {
              "@type": "ListItem",
              "position": 2,
              "name": "{{ page.category | capitalize }}",
              "item": "{{ site.url }}/{{ page.category }}"
            },
            {
              "@type": "ListItem",
              "position": 3,
              "name": "{{ page.title }}",
              "item": "{{ site.url }}{{ page.url }}"
            }
          ]
        },
        {
          "@type": "ProfessionalService",
          "@id": "{{ site.url }}/services#consulting",
          "name": "John Menerick â€“ Information Security Consulting",
          "url": "{{ site.url }}/services",
          "description": "Expert consulting in cybersecurity, security engineering, threat detection, vulnerability management, and incident response.",
          "provider": { "@id": "{{ site.url }}#person" },
          "areaServed": "Global",
          "additionalType": [
            "Information Security Consulting",
            "Cybersecurity",
            "Incident Response",
            "Security Engineering"
          ]
        }
      ]
    }
    </script>

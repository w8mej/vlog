<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
      site.description }}
    </title>
    {% seo title=false %} {% include meta.html %}

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/assets/style.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ site.baseurl }}/images/favicon-32x32.png.avif"
    />
    {% include analytics_head.html %}
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"
              ><img
                src="{{ site.baseurl }}{{ site.avatar }}"
                alt="{{ site.title }}"
            /></a>

            <div class="site-info">
              <h1 class="site-name">
                <a href="{{ site.baseurl }}/">{{ site.name }}</a>
              </h1>
              <p class="site-description">{{ site.description }}</p>
            </div>

            <nav>
              <a href="{{ site.baseurl }}/about">About</a>
              <a href="{{ site.baseurl }}/endorsements">Kudos</a>
              <a href="{{ site.baseurl }}/research">Research</a>
              <a href="{{ site.baseurl }}/talks">Lectures</a>
              <a href="{{ site.baseurl }}/blog">Vlog</a>
              <a href="{{ site.baseurl }}/tech_posts">ArkIv</a>
              <a href="{{ site.baseurl }}/search">Search</a>
              <a href="{{ site.baseurl }}/casting">Casting</a>
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                  <input type="checkbox" id="checkbox" />
                  <div class="slider round"></div>
                </label>
              </div>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">{{ content }}</div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">{% include svg-icons.html %}</footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
    <script src="{{ site.baseurl }}/assets/js/dark-mode.js"></script>
  </body>
</html>
